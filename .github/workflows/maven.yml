name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: auxilium
          MYSQL_USER: admin
          MYSQL_PASSWORD: admin
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        cache-dependency-path: 'SpringBootVzpostavitev/pom.xml'

    - name: Install MySQL client
      run: sudo apt-get update && sudo apt-get install -y default-mysql-client

    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h127.0.0.1 -uadmin -padmin --silent; do
          sleep 2
        done

    - name: Build with Maven
      run: mvn -f SpringBootVzpostavitev/pom.xml clean install

    - name: Run tests with Maven and generate coverage
      run: mvn -f SpringBootVzpostavitev/pom.xml test jacoco:report
    
    - name: Upload SpringBootVzpostavitev coverage
      uses: actions/upload-artifact@v4
      with:
        name: SpringBootVzpostavitev-coverage
        path: SpringBootVzpostavitev/target/site/jacoco
        if-no-files-found: warn

    - name: Upload backend build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: SpringBootVzpostavitev/target/ris-*.jar
        if-no-files-found: error
        retention-days: 30

  build-frontend:
    needs: build-backend
    runs-on: ubuntu-latest
    container: node:18

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('Frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Check for package-lock.json
      working-directory: ./Frontend
      run: |
        if [ ! -f package-lock.json ]; then
          echo "Error: package-lock.json is missing. Please commit it to the repository."
          exit 1
        fi

    - name: Install dependencies
      working-directory: ./Frontend
      run: npm ci

    - name: Build project (start server)
      working-directory: ./Frontend
      run: npm start &
      timeout-minutes: 1

    - name: Run tests with coverage
      working-directory: ./Frontend
      run: npm run test -- --coverage --watchAll=false

    - name: Upload Frontend coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Frontend-coverage
        path: Frontend/coverage
        if-no-files-found: warn

    - name: Upload frontend build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: |
          Frontend/dist
          Frontend/public
        if-no-files-found: warn
        retention-days: 30

  build-docker-images:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./SpringBootVzpostavitev
        file: ./SpringBootVzpostavitev/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/auxilium-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./Frontend
        file: ./Frontend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/auxilium-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-firebase:
    needs: [build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download frontend build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: Frontend/

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/package-lock.json

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      run: firebase deploy --only hosting --token $FIREBASE_TOKEN --project $FIREBASE_PROJECT_ID --non-interactive